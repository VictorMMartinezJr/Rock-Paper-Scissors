<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RPS</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="app.js" defer></script>
  </head>
  <body>
    <!-------------------->
    <!--      RSP       -->
    <!-------------------->
    <main class="rps_container">
      <div class="rps_content">
        <!-- Scoreboard -->
        <div class="rps_scoreboard">
          <div class="rps_scoreboard_text_container">
            <p class="rps_scoreboard_text">ROCK</p>
            <p class="rps_scoreboard_text">PAPER</p>
            <p class="rps_scoreboard_text">SCISSORS</p>
          </div>
          <div class="rps_scoreboard_score_container">
            <p class="rps_scoreboard_score_text">SCORE</p>
            <p class="rps_scoreboard_score_number">12</p>
          </div>
        </div>
        <!-- Options -->
        <div class="rps_options"></div>
        <!-- Rules Btn -->
        <btn class="rps_rules_btn">RULES</btn>
        <!-- Rules Modal -->
        <div class="rps_rules_modal"></div>
      </div>
    </main>
  </body>
</html>

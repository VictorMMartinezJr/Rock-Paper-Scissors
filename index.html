<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RPS</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="app.js" defer></script>
  </head>
  <body>
    <!-------------------->
    <!--      RSP       -->
    <!-------------------->
    <main class="rps_container">
      <div class="rps_content">
        <!-------------------->
        <!--   Scoreboard   -->
        <!-------------------->
        <div class="rps_scoreboard">
          <!-- Img -->
          <img
            src="images/logo.svg"
            alt="rock paper scissors text stacked"
            class="rps_scoreboard_img"
          />
          <!-- Scorebox -->
          <div class="rps_scoreboard_score_container">
            <p class="rps_scoreboard_score_text">SCORE</p>
            <p class="rps_scoreboard_score_number">12</p>
          </div>
        </div>
        <!-------------------->
        <!--  Game Options  -->
        <!-------------------->
        <div class="rps_options">
          <img
            src="images/bg-triangle.svg"
            alt="Gray triangle"
            class="rps_options_triangle"
          />
          <!-- Paper -->
          <div
            class="rps_options_option rps_options_option--paper"
            id="left-option"
          >
            <div
              class="rps_options_img_container rps_options_img_container--paper"
            ></div>
          </div>
          <!-- Scissors -->
          <div
            class="rps_options_option rps_options_option--scissors"
            id="right-option"
          >
            <div
              class="rps_options_img_container rps_options_img_container--scissors"
            ></div>
          </div>
          <!-- Rock -->
          <div
            class="rps_options_option rps_options_option--rock"
            id="bottom-option"
          >
            <div
              class="rps_options_img_container rps_options_img_container--rock"
            ></div>
          </div>
        </div>
        <!-------------------->
        <!--  Active Game   -->
        <!-------------------->
        <div class="rps_options rps_options--active hide">
          <!-- Player Choice -->
          <div
            class="rps_options_option rps_options_option--active"
            id="active-1"
          >
            <div
              class="rps_options_img_container rps_options_img_container--active-1"
            ></div>
            <p class="rps_options_option_text">YOU PICKED</p>
          </div>
          <!-- Computer Choice -->
          <div
            class="rps_options_option rps_options_option--active"
            id="active-2"
          >
            <div
              class="rps_options_img_container rps_options_img_container--active-2"
            ></div>
            <p class="rps_options_option_text">THE HOUSE PICKED</p>
          </div>
        </div>
        <!-------------------->
        <!--     Rules      -->
        <!-------------------->
        <!-- Btn -->
        <btn class="rps_rules_btn">RULES</btn>
        <!-- Modal -->
        <div class="rps_rules_modal">
          <div>
            <p class="rps_rules_modal_title">RULES</p>
            <img
              src="images/icon-close.svg"
              alt='Close "X" icon'
              class="rps_rules_modal_close rps_rules_modal_close--desktop"
            />
          </div>
          <img
            src="images/image-rules.svg"
            alt="Showing the rules of rock, paper, scissors. Paper beats rock, rock beats scissors, and scissors beats paper"
            class="rps_rules_modal_img"
          />
          <img
            src="images/icon-close.svg"
            alt='Close "X" icon'
            class="rps_rules_modal_close rps_rules_modal_close--mobile"
          />
        </div>
      </div>
    </main>
  </body>
</html>
